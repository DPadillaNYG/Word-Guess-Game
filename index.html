<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>CyberGuess</title>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
        
    </head>

    <body>

        <div class="container">

            <header>
                <h1>CYBERPUNK GUESSING GAME</h1>
                <img src="assets/images/CyberCity.jpg" id="cyber-city" alt="CyberPunk City">
                <audio src="assets/music/cyberpunk.m4a" autoplay="true" controls loop="true"></audio>

            </header>

            <main>

                <p class="javascript" id="win-count"></p>
                <p class="javascript" id="initiate-game">PRESS ANY "KEY" TO BEGIN</p>
                <p class="javascript" id="current-word"></p><br>
                <p class="javascript" id="underscore-setup"></p><br><br>
                <p class="javascript" id="guess-pool"></p><br>
                <p class="javascript" id="letters-guessed"></p>

            </main>

        </div>

        <footer>
            <span id="footer-text">&copy; Copyright 2018, David M. Padilla</span>
        </footer>

        <script src="assets/javascript/game.js"></script>
    </body>

</html>
